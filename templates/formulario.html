<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Certificado de inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <img src="/static/logo_unsam.png" alt="Logo UNSAM" style="max-height: 100px;" class="mb-4">
    <h2 class="mb-4">Generar certificado de inscripción</h2>
    <form method="post" action="/generar" class="card p-4 shadow-sm text-start">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI del estudiante:</label>
            <input type="text" class="form-control" name="dni" id="dni" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="sello" value="true" id="sello" checked>
            <label class="form-check-label" for="sello">
                ¿Incluir sello?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Generar PDF</button>
    </form>
</div>
</body>
</html>
